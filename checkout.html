<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout | Refresh Elixir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen">

<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Checkout</h1>

  <!-- CART -->
  <div id="cartContainer" class="space-y-4"></div>

  <!-- TOTAL -->
  <div class="mt-6 flex justify-between text-lg font-semibold">
    <span>Total</span>
    <span>₹<span id="totalAmount">0</span></span>
  </div>

  <!-- CUSTOMER DETAILS -->
  <div class="mt-8 space-y-3">
    <input id="custName" class="w-full p-2 rounded text-black" placeholder="Full Name" />
    <input id="custPhone" class="w-full p-2 rounded text-black" placeholder="Phone Number" />
    <input id="custAddress" class="w-full p-2 rounded text-black" placeholder="Full Address" />
  </div>

  <!-- PAY BUTTON -->
  <button id="payBtn"
    class="mt-6 w-full bg-pink-600 hover:bg-pink-700 py-3 rounded text-lg font-bold">
    Pay via UPI
  </button>

  <!-- DESKTOP QR -->
  <div id="qrSection" class="hidden text-center mt-8">
    <p class="text-gray-300 mb-2">Scan & pay using any UPI app</p>
    <img id="upiQr" class="mx-auto w-64 h-64 bg-white p-3 rounded">
    <p class="text-xs text-gray-400 mt-2">
      After payment, do not close this page
    </p>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const UPI_ID = "nipurna05-3@oksbi"; // change anytime
const MERCHANT_NAME = "Refresh Elixir";
const APPS_SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbwrbeDZjspqEvLYnpkBucAfGNvHpTdqwVCTzNg23JPY4dMnPSBzQ2Swc31rD9fR8yD0/exec";

/* ================= SIZES ================= */
const SIZES = {
  10: 99,
  20: 199,
  30: 320,
  60: 499,
  100: 749
};

/* ================= CART ================= */
let cart = JSON.parse(localStorage.getItem("cart")) || [];

/* ================= RENDER CART ================= */
function renderCart() {
  const container = document.getElementById("cartContainer");
  container.innerHTML = "";

  let total = 0;

  cart.forEach((item, index) => {
    const price = SIZES[item.size] * item.qty;
    total += price;

    container.innerHTML += `
      <div class="bg-white/10 p-4 rounded flex justify-between items-center">
        <div>
          <div class="font-semibold">${item.name}</div>
          <div class="text-sm text-gray-300">
            ${item.size}ml × ${item.qty}
          </div>
        </div>
        <div class="text-right">
          <div>₹${price}</div>
          <button onclick="removeItem(${index})"
            class="text-xs text-red-400 mt-1">Remove</button>
        </div>
      </div>
    `;
  });

  document.getElementById("totalAmount").textContent = total;
}

/* ================= REMOVE ITEM ================= */
function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

/* ================= PAY ================= */
document.getElementById("payBtn").onclick = async () => {
  if (!cart.length) {
    alert("Cart is empty");
    return;
  }

  const name = custName.value.trim();
  const phone = custPhone.value.trim();
  const address = custAddress.value.trim();

  if (!name || !phone || !address) {
    alert("Fill all details");
    return;
  }

  const amount = cart.reduce(
    (sum, i) => sum + SIZES[i.size] * i.qty,
    0
  );

  // SAVE ORDER
  const payload = {
    name,
    phone,
    address,
    items: cart,
    amount,
    status: "PENDING"
  };

  let res;
  try {
    res = await fetch(APPS_SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
  } catch {
    alert("Network error");
    return;
  }

  const orderId = Date.now();

  payViaUPI(amount, orderId);
};

/* ================= UPI HANDLER ================= */
function payViaUPI(amount, orderId) {
  const upiLink =
    `upi://pay?pa=${encodeURIComponent(UPI_ID)}` +
    `&pn=${encodeURIComponent(MERCHANT_NAME)}` +
    `&am=${amount}&cu=INR&tn=${encodeURIComponent("Order " + orderId)}`;

  const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

  if (isMobile) {
    window.location.href = upiLink;
  } else {
    const qrUrl =
      "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
      encodeURIComponent(upiLink);

    document.getElementById("upiQr").src = qrUrl;
    document.getElementById("qrSection").classList.remove("hidden");
  }
}

/* ================= INIT ================= */
renderCart();
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Checkout – Refresh Elixir</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-950 text-white">

<header class="max-w-4xl mx-auto px-6 py-6 flex justify-between">
  <a href="index.html">← Back</a>
  <h1 class="font-semibold">Checkout</h1>
</header>

<section class="max-w-4xl mx-auto px-6 py-10 space-y-8">

  <!-- CART -->
  <div class="bg-neutral-900 rounded-2xl p-6">
    <h2 class="text-lg font-semibold mb-4">Your Cart</h2>
    <div id="cartItems" class="space-y-3"></div>
    <div class="flex justify-between mt-4 font-semibold">
      <span>Total</span>
      <span>₹<span id="total">0</span></span>
    </div>
  </div>

  <!-- DELIVERY DETAILS -->
  <div class="bg-neutral-900 rounded-2xl p-6 space-y-4">
    <h2 class="text-lg font-semibold">Delivery Details</h2>
    <input id="name" placeholder="Full Name"
      class="w-full bg-neutral-800 px-4 py-2 rounded">
    <input id="phone" placeholder="Phone Number"
      class="w-full bg-neutral-800 px-4 py-2 rounded">
    <textarea id="address" placeholder="Full Address"
      class="w-full bg-neutral-800 px-4 py-2 rounded"></textarea>
  </div>

  <!-- PAYMENT -->
  <div class="bg-neutral-900 rounded-2xl p-6 space-y-4">
    <h2 class="text-lg font-semibold">Payment</h2>

    <button id="payUpi"
      class="bg-blue-600 hover:bg-blue-700 w-full py-3 rounded-xl font-medium">
      Pay via UPI
    </button>

    <!-- DESKTOP QR -->
    <div id="qrBox" class="hidden text-center space-y-3 pt-4">
      <p class="text-sm text-white/70">
        Scan QR with your phone to pay
      </p>
      <img id="qrImg" class="mx-auto w-48 bg-white p-2 rounded">
      <p class="text-xs text-white/40">
        Payment will open in your UPI app
      </p>
    </div>
  </div>

</section>

<script>
/* ================= CONFIG ================= */
const SHEET_API_URL =
  "https://script.google.com/macros/s/AKfycby0uZSHBUSCnkWLXNMSvGUelxIw5Pa-MrHW57inuT3LerskuPaiZ8r4Dc_k-JSRxXHgmw/exec";

const UPI_ID = "7977085466@pytes";
const MERCHANT = "Refresh Elixir";

/* ================= CART ================= */
let cart = JSON.parse(localStorage.getItem("cart") || "[]");
const cartEl = document.getElementById("cartItems");
const totalEl = document.getElementById("total");

function renderCart() {
  cartEl.innerHTML = "";
  let total = 0;

  if (!cart.length) {
    cartEl.innerHTML = `<p class="text-white/60">Cart is empty</p>`;
    totalEl.textContent = "0";
    return;
  }

  cart.forEach((item, i) => {
    total += item.price * item.qty;
    cartEl.innerHTML += `
      <div class="flex justify-between items-center bg-neutral-800 px-4 py-2 rounded">
        <div>
          <p class="font-medium">${item.name}</p>
          <p class="text-xs text-white/60">${item.size} ml × ${item.qty}</p>
        </div>
        <div class="flex items-center gap-2">
          <button onclick="updateQty(${i},-1)">−</button>
          <button onclick="updateQty(${i},1)">+</button>
          <button onclick="removeItem(${i})" class="text-red-400">✕</button>
        </div>
      </div>
    `;
  });

  totalEl.textContent = total;
}

function updateQty(i, d) {
  cart[i].qty += d;
  if (cart[i].qty < 1) cart[i].qty = 1;
  saveCart();
}

function removeItem(i) {
  cart.splice(i, 1);
  saveCart();
}

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

renderCart();

/* ================= PAYMENT ================= */
document.getElementById("payUpi").onclick = async () => {
  if (!cart.length) {
    alert("Cart is empty");
    return;
  }

  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const address = document.getElementById("address").value.trim();

  if (!name || !phone || !address) {
    alert("Please fill delivery details");
    return;
  }

  const order = {
    name,
    phone,
    address,
    items: cart,
    amount: Number(totalEl.textContent)
  };

  try {
    // SAVE ORDER TO GOOGLE SHEETS
    const res = await fetch(SHEET_API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(order)
    });

    if (!res.ok) {
      alert("Failed to save order. Try again.");
      return;
    }

    // OPEN PAYMENT
    const upiUrl =
      `upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(MERCHANT)}&am=${order.amount}&cu=INR`;

    const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);

    if (isMobile) {
      window.location.href = upiUrl;
    } else {
      document.getElementById("qrImg").src =
        `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(upiUrl)}`;
      document.getElementById("qrBox").classList.remove("hidden");
    }

  } catch (err) {
    console.error(err);
    alert("Network error. Please try again.");
  }
};
</script>

</body>
</html>

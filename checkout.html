<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Checkout</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-950 text-white">

<div class="max-w-5xl mx-auto px-6 py-16">

<h1 class="text-3xl font-bold mb-10">Checkout</h1>

<div id="cart" class="space-y-4"></div>

<div class="text-xl font-semibold mt-6">
  Total: ₹<span id="total">0</span>
</div>

<div class="mt-10 space-y-3">
  <input id="name" placeholder="Name" class="w-full p-3 rounded bg-neutral-900">
  <input id="phone" placeholder="Phone" class="w-full p-3 rounded bg-neutral-900">
  <input id="addr" placeholder="Address" class="w-full p-3 rounded bg-neutral-900">
</div>

<button id="pay"
  class="mt-6 bg-pink-600 w-full py-3 rounded-xl">
  Pay via UPI
</button>

</div>

<script>
const cart = JSON.parse(localStorage.getItem("cart")||"[]");
const cartEl = document.getElementById("cart");
let total=0;

cart.forEach(i=>{
  total+=i.price*i.qty;
  cartEl.innerHTML+=`
    <div class="flex justify-between">
      <div>${i.name} (${i.size}ml)</div>
      <div>₹${i.price}</div>
    </div>`;
});

document.getElementById("total").textContent=total;

document.getElementById("pay").onclick=()=>{
  if(!cart.length) return alert("Cart empty");
  window.location.href =
   `upi://pay?pa=rupakmurkar41@oksbi&pn=Refresh%20Elixir&am=${total}&cu=INR`;
};
</script>

</body>
</html>

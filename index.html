<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Refresh Elixir â€“ Premium Inspired Perfumes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

<!-- ================= HERO ================= -->
<section
  class="min-h-[90vh] flex items-center bg-cover bg-center"
  style="background-image:url('images/hero.jpg')"
>
  <div class="max-w-6xl mx-auto px-6">
    <h1 class="text-4xl md:text-6xl font-bold max-w-xl">
      Refresh Elixir
    </h1>
    <p class="mt-4 text-white/70 max-w-lg">
      Premium inspired perfumes crafted for everyday confidence.
    </p>

    <!-- Buttons -->
    <div class="mt-8 flex flex-wrap gap-4">
      <!-- Primary -->
      <a href="#best-sellers"
         class="bg-pink-600 hover:bg-pink-700 px-6 py-3 rounded-full font-medium">
        Shop Best Sellers
      </a>

      <!-- Secondary -->
      <a href="products.html"
         class="border border-white/40 hover:bg-white/10 px-6 py-3 rounded-full font-medium">
        Explore Collection
      </a>
    </div>
  </div>
</section>

<!-- ================= BEST SELLERS ================= -->
<section id="best-sellers" class="max-w-6xl mx-auto px-6 py-16">
  <div class="flex justify-between items-center mb-8">
    <h2 class="text-3xl font-bold">ðŸ”¥ Best Sellers</h2>
    <a href="products.html" class="text-pink-400 text-sm">
      View all
    </a>
  </div>

  <div id="bestSellerGrid"
       class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
  </div>
</section>

<!-- ================= FOOTER ================= -->
<footer class="border-t border-white/10 py-8 text-center text-white/60">
  Â© Refresh Elixir
</footer>
<script type="module">
import { PERFUMES } from "./perfumes.js";
import { SIZES } from "./data.js";

const BEST_SELLER_IDS = [
  1, 10, 12, 16, 17, 19, 21, 23, 29, 32, 33, 39
];

const grid = document.getElementById("bestSellerGrid");

BEST_SELLER_IDS
  .map(id => PERFUMES.find(p => p.id === id))
  .filter(Boolean)
  .forEach(p => {
    let size = SIZES[0];

    const card = document.createElement("div");
    card.className =
      "border border-white/10 p-5 rounded-xl flex flex-col";

    card.innerHTML = `
      <img src="${size.image}" class="h-40 mx-auto mb-4">

      <h3 class="font-semibold text-lg">${p.name}</h3>

      <p class="text-sm text-white/70 mt-1">
        ${p.scentProfile}
      </p>

      <p class="text-xs text-white/50 mt-2 leading-relaxed">
        <b>Character:</b> ${p.character}<br>
        <b>Occasion:</b> ${p.occasion}
      </p>

      <span class="inline-block mt-2 text-xs px-2 py-1 border rounded-full w-fit">
        ${p.category}
      </span>

      <select class="mt-4 w-full bg-black border p-2 text-sm">
        ${SIZES.map(s =>
          `<option value="${s.ml}">${s.ml}ml â€” â‚¹${s.price}</option>`
        ).join("")}
      </select>

      <button
        class="mt-4 w-full bg-pink-600 py-2 rounded hover:bg-pink-700">
        Buy Now
      </button>
    `;

    const img = card.querySelector("img");
    const sel = card.querySelector("select");

    sel.onchange = () => {
      size = SIZES.find(s => s.ml == sel.value);
      img.src = size.image;
    };

    card.querySelector("button").onclick = () => {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const found = cart.find(
        i => i.id === p.id && i.ml === size.ml
      );

      if (found) found.qty++;
      else cart.push({
        id: p.id,
        name: p.name,
        ml: size.ml,
        price: size.price,
        qty: 1
      });

      localStorage.setItem("cart", JSON.stringify(cart));
      location.href = "checkout.html";
    };

    grid.appendChild(card);
  });
</script>


</body>
</html>

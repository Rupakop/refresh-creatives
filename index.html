<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Refresh Elixir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

<!-- HERO -->
<section class="min-h-[90vh] flex items-center bg-cover bg-center"
  style="background-image:url('images/hero.jpg')">
  <div class="max-w-6xl mx-auto px-6">
    <h1 class="text-4xl md:text-6xl font-bold">
      Find Your Signature Scent
    </h1>
    <p class="mt-4 text-white/70">
      Premium inspired perfumes for everyday confidence
    </p>

    <!-- ORIGINAL ENTRY POINTS (UNCHANGED) -->
    <div class="mt-8 flex gap-4">
      <a href="#best-sellers"
        class="bg-pink-600 px-6 py-3 rounded-full font-medium">
        Best Sellers
      </a>

      <a href="products.html"
        class="border border-white/40 px-6 py-3 rounded-full">
        Explore Collection
      </a>

      <!-- NEW: VIEW CART -->
      <a href="checkout.html"
        class="border border-white/40 px-6 py-3 rounded-full">
        View Cart (<span id="cartCount">0</span>)
      </a>
    </div>
  </div>
</section>

<!-- BEST SELLERS -->
<section id="best-sellers" class="max-w-6xl mx-auto px-6 py-16">
  <h2 class="text-3xl font-bold mb-8">ðŸ”¥ Best Sellers</h2>

  <div id="bestSellerGrid"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
  </div>
</section>

<script type="module">
import { PERFUMES } from "./perfumes.js";
import { SIZES } from "./data.js";

/* ===== CART UTILS (NEW, NO UI CHANGE) ===== */
function getCart() {
  return JSON.parse(localStorage.getItem("cart") || "[]");
}
function setCart(cart) {
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
}
function updateCartCount() {
  document.getElementById("cartCount").textContent =
    getCart().reduce((s, i) => s + i.qty, 0);
}
function addToCart(product, size) {
  const cart = getCart();
  const found = cart.find(
    i => i.id === product.id && i.size === size.ml
  );
  if (found) found.qty++;
  else cart.push({
    id: product.id,
    name: product.name,
    size: size.ml,
    price: size.price,
    qty: 1
  });
  setCart(cart);
}

/* ===== BEST SELLERS (UNCHANGED DATA) ===== */
const BEST_SELLER_IDS = [1,10,12,16,17,19,21,23,29,32,33,39];
const grid = document.getElementById("bestSellerGrid");

BEST_SELLER_IDS
  .map(id => PERFUMES.find(p => p.id === id))
  .forEach(p => {
    let size = SIZES[0];

    const card = document.createElement("div");
    card.className = "border border-white/10 p-5 rounded-xl";

    card.innerHTML = `
      <img src="${size.image}" class="h-40 mx-auto mb-4">
      <h3 class="font-semibold">${p.name}</h3>
      <p class="text-sm text-white/60">${p.scentProfile}</p>

      <select class="mt-3 w-full bg-black border p-2">
        ${SIZES.map(s =>
          `<option value="${s.ml}">${s.ml}ml â€” â‚¹${s.price}</option>`
        ).join("")}
      </select>

      <!-- NEW BUTTONS (NO LAYOUT BREAK) -->
      <div class="mt-4 flex gap-3">
        <button class="addCart flex-1 border py-2 rounded">
          Add to Cart
        </button>
        <button class="buyNow flex-1 bg-pink-600 py-2 rounded">
          Buy Now
        </button>
      </div>
    `;

    const img = card.querySelector("img");
    const sel = card.querySelector("select");

    sel.onchange = () => {
      size = SIZES.find(s => s.ml == sel.value);
      img.src = size.image;
    };

    card.querySelector(".addCart").onclick = () =>
      addToCart(p, size);

    card.querySelector(".buyNow").onclick = () => {
      addToCart(p, size);
      location.href = "checkout.html";
    };

    grid.appendChild(card);
  });

updateCartCount();
</script>

</body>
</html>

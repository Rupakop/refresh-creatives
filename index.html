<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refresh Creatives - Perfume Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0d0d0d, #ff69b4);
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff69b4;
    }

    header h1 {
      font-size: 2.5rem;
      color: #ff69b4;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
      height: 250px;
      object-fit: cover;
    }

    .product h2 {
      margin: 15px 0 10px;
      color: #ff69b4;
    }

    .product p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #ff69b4;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #e055a4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Refresh Creatives</h1>
    <p>Discover Your Signature Scent</p>
  </header>

  <section class="product-grid">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1613471370824-4f97c95e622b" alt="Farenit Perfume">
      <h2>Farenit</h2>
      <p>₹500</p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1600180758890-6e8639d1f661" alt="Hugo Boss Perfume">
      <h2>Hugo Boss</h2>
      <p>₹500</p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1612817156995-b9bfbf97706d" alt="Blue Lady Perfume">
      <h2>Blue Lady</h2>
      <p>₹500</p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1600181954786-063bc74877d4" alt="Sweet Heart Perfume">
      <h2>Sweet Heart</h2>
      <p>₹500</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refresh Elixer</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gradient-to-r from-black to-pink-600 text-white min-h-screen flex items-center justify-center px-4">
  <div id="root" class="w-full"></div>

  <script type="text/babel">
    const products = [
      {
        id: 1,
        name: '10 ml bottle',
        image: 'images/SaveGram.App_566550326_17857770177537302_8578694020916593195_n-removebg-preview.png',
        price: 99
      },
      {
        id: 2,
        name: '20 ml bottle',
        image: 'images/19591-removebg-preview.png',
        price: 199
      },
      {
        id: 3,
        name: '30 ml bottle ',
        image: 'images/generated-image__35_-removebg-preview.png',
        price: 320
      },
      {
        id: 4,
        name: '60 ml bottle',
        image: 'images/generated-image__34_-removebg-preview.png',
        price: 499
      },
      {
        id: 5,
        name: '100 ml bottle',
        image: 'images/generated-image__36_-removebg-preview.png',
        price: 749
      }
    ];

    // ✅ Your correct WhatsApp number (India country code + your number)
    const PHONE_NUMBER = "917977085466";

    function getWhatsAppLink(product) {
      const message = `I want to order ${product.name} (₹${product.price}) from Refresh Elixer.`;
      return `https://wa.me/${PHONE_NUMBER}?text=${encodeURIComponent(message)}`;
    }

    function App() {
      return (
        <div className="py-10 text-center w-full">
          <h1 className="text-4xl font-bold mb-2">Refresh Elixer</h1>
          <p className="text-sm text-gray-200 mb-10">
            Premium perfume collection – order directly on WhatsApp
          </p>

          <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 max-w-6xl mx-auto">
            {products.map((product) => (
              <div
                key={product.id}
                className="bg-white text-black rounded-2xl shadow-lg p-4 flex flex-col"
              >
                <div className="w-full mb-4">
                  <img
                    src={product.image}
                    alt={product.name}
                    className="w-full h-48 object-contain rounded-xl"
                  />
                </div>

                <h2 className="text-lg font-semibold mb-1">{product.name}</h2>
                <p className="text-sm text-gray-700 mb-4">₹{product.price}</p>

                <a
                  href={getWhatsAppLink(product)}
                  target="_blank"
                  rel="noopener noreferrer"
                  className="bg-pink-600 hover:bg-pink-700 text-white w-full py-2 rounded-lg text-sm font-medium mt-auto transition"
                >
                  Order on WhatsApp
                </a>
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Refresh Elixir – Handcrafted Inspired Perfumes</title>
<meta name="description" content="Discover handcrafted perfume oils inspired by popular fragrances. Long lasting, affordable, and made for everyday wear.">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-950 text-white">

<header class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
  <h1 class="text-xl font-semibold">Refresh Elixir</h1>
  <a href="checkout.html" class="relative">
    Cart
    <span id="cartCount"
      class="absolute -top-2 -right-3 bg-pink-600 text-xs px-2 rounded-full">0</span>
  </a>
</header>

<section class="max-w-7xl mx-auto px-6 py-10 space-y-6">

  <p class="text-white/70 max-w-2xl">
    Handcrafted perfume oils inspired by well-known fragrances.
    <span class="text-xs block mt-1">
      *We are not affiliated with any designer brand.
    </span>
  </p>

  <!-- SEARCH + FILTER -->
  <div class="flex flex-wrap gap-4">
    <input id="search" placeholder="Search fragrance..."
      class="bg-neutral-900 px-4 py-2 rounded w-60">

    <select id="filter" class="bg-neutral-900 px-4 py-2 rounded">
      <option value="all">All types</option>
      <option value="fresh">Fresh</option>
      <option value="musk">Musk</option>
      <option value="floral">Floral</option>
      <option value="woody">Woody</option>
      <option value="spicy">Spicy</option>
    </select>
  </div>

  <div id="perfumeGrid"
    class="grid sm:grid-cols-2 md:grid-cols-3 gap-8 mt-8"></div>
</section>

<script>
const PERFUMES = [
 {id:1,name:"Velvet Verse",inspired:"Poem",type:"floral",desc:"Warm floral blend with soft powdery notes."},
 {id:2,name:"Pure Snow Musk",inspired:"White Musk",type:"musk",desc:"Clean airy musk with lasting freshness."},
 {id:3,name:"Midnight Dreamer",inspired:"Dream",type:"fresh",desc:"Light sweet freshness with calm aura."},
 {id:4,name:"Soft Dove Mist",inspired:"Dove",type:"fresh",desc:"Clean creamy soap-like comfort."},
 {id:5,name:"Golden Talon",inspired:"Golden Hawk",type:"woody",desc:"Sharp citrus opening with woody depth."},
 {id:6,name:"Midnight Charlie",inspired:"Charlie Black",type:"spicy",desc:"Warm spicy masculine scent."},
 {id:7,name:"Rider’s Edge",inspired:"Harley Davidson",type:"woody",desc:"Rugged smoky leathery vibe."},
 {id:8,name:"Crystal Musk",inspired:"White Jovan Musk",type:"musk",desc:"Fresh musky floral finish."},
 {id:9,name:"Open Breeze",inspired:"Open",type:"fresh",desc:"Green herbal freshness."},
 {id:10,name:"Brute Force",inspired:"Brut",type:"spicy",desc:"Classic barbershop fougère."}
];

const grid = document.getElementById("perfumeGrid");
const search = document.getElementById("search");
const filter = document.getElementById("filter");

function render() {
  grid.innerHTML = "";
  const q = search.value.toLowerCase();
  const f = filter.value;

  PERFUMES.filter(p =>
    (f === "all" || p.type === f) &&
    (p.name.toLowerCase().includes(q) || p.inspired.toLowerCase().includes(q))
  ).forEach(p => {
    grid.innerHTML += `
      <div class="bg-neutral-900 rounded-2xl p-6 space-y-2">
        <h3 class="text-lg font-semibold">${p.name}</h3>
        <p class="text-xs text-white/60">Inspired by ${p.inspired}</p>
        <p class="text-sm text-white/70">${p.desc}</p>
        <a href="product.html?id=${p.id}"
           class="text-pink-400 text-sm">View details →</a>
      </div>`;
  });
}

search.oninput = filter.onchange = render;
render();

// CART BADGE
function updateCartCount(){
  const cart = JSON.parse(localStorage.getItem("cart")||"[]");
  document.getElementById("cartCount").textContent =
    cart.reduce((s,i)=>s+i.qty,0);
}
updateCartCount();
</script>

</body>
</html>

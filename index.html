<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Refresh Elixir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

<!-- HEADER -->
<header class="fixed top-0 left-0 right-0 bg-black/80 backdrop-blur z-50">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="font-bold text-lg">Refresh Elixir</h1>
    <a href="checkout.html"
       id="cartBtn"
       class="border px-4 py-2 rounded">
      View Cart (<span id="cartCount">0</span>)
    </a>
  </div>
</header>

<div class="pt-24"></div>

<!-- HERO -->
<section class="min-h-[70vh] flex items-center bg-cover bg-center"
  style="background-image:url('images/hero.jpg')">
  <div class="max-w-6xl mx-auto px-6">
    <h2 class="text-4xl md:text-6xl font-bold">
      Find Your Signature Scent
    </h2>
    <p class="mt-4 text-white/70">
      Premium inspired perfumes for everyday confidence
    </p>
    <a href="products.html"
       class="inline-block mt-8 bg-pink-600 px-6 py-3 rounded-full">
      Explore Collection
    </a>
  </div>
</section>

<!-- BEST SELLERS -->
<section class="max-w-6xl mx-auto px-6 py-16">
  <h3 class="text-3xl font-bold mb-8">ðŸ”¥ Best Sellers</h3>
  <div id="bestSellerGrid"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
  </div>
</section>

<script type="module">
import { PERFUMES } from "./perfumes.js";
import { SIZES } from "./data.js";

/* ===== CART UTILS ===== */
function getCart() {
  return JSON.parse(localStorage.getItem("cart") || "[]");
}
function setCart(cart) {
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
}
function updateCartCount() {
  document.getElementById("cartCount").textContent =
    getCart().reduce((s, i) => s + i.qty, 0);
}

function addToCart(product, size) {
  const cart = getCart();
  const found = cart.find(
    i => i.id === product.id && i.size === size.ml
  );

  if (found) found.qty++;
  else cart.push({
    id: product.id,
    name: product.name,
    size: size.ml,
    price: size.price,
    qty: 1
  });

  setCart(cart);
}

/* ===== BEST SELLERS ===== */
const BEST_SELLER_IDS = [1,10,12,16,17,19,21,23,29,32,33,39];
const grid = document.getElementById("bestSellerGrid");

BEST_SELLER_IDS
  .map(id => PERFUMES.find(p => p.id === id))
  .forEach(p => {
    let size = SIZES[0];

    const card = document.createElement("div");
    card.className = "border border-white/10 p-5 rounded-xl";

    card.innerHTML = `
      <img src="${size.image}" class="h-40 mx-auto mb-4">
      <h4 class="font-semibold">${p.name}</h4>
      <p class="text-sm text-white/60">${p.scentProfile}</p>

      <select class="mt-3 w-full bg-black border p-2">
        ${SIZES.map(s =>
          `<option value="${s.ml}">${s.ml}ml â€” â‚¹${s.price}</option>`
        ).join("")}
      </select>

      <div class="mt-4 grid grid-cols-2 gap-3">
        <button class="addCart bg-neutral-800 py-2 rounded">
          Add to Cart
        </button>
        <button class="buyNow bg-pink-600 py-2 rounded">
          Buy Now
        </button>
      </div>
    `;

    const img = card.querySelector("img");
    const sel = card.querySelector("select");

    sel.onchange = () => {
      size = SIZES.find(s => s.ml == sel.value);
      img.src = size.image;
    };

    card.querySelector(".addCart").onclick = () => {
      addToCart(p, size);
    };

    card.querySelector(".buyNow").onclick = () => {
      addToCart(p, size);
      location.href = "checkout.html";
    };

    grid.appendChild(card);
  });

updateCartCount();
</script>

</body>
</html>

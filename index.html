<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Refresh Elixir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-950 text-white">

<!-- HERO -->
<section class="max-w-6xl mx-auto px-6 py-20 text-center">
  <h1 class="text-4xl font-bold">Refresh Elixir</h1>
  <p class="text-white/60 mt-3">
    Signature perfumes crafted for every mood
  </p>
</section>

<!-- BEST SELLERS MINI SECTION -->
<section class="max-w-6xl mx-auto px-6 pb-16">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold">Best Sellers</h2>

    <a
      href="products.html"
      class="bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded text-sm"
    >
      Explore Collection
    </a>
  </div>

  <div
    id="bestSellerGrid"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
  ></div>
</section>

<script type="module">
import { PRODUCTS } from "./data.js";

/* ðŸ”’ LOCKED BEST SELLERS (FROM YOUR EXCEL) */
const BEST_SELLER_IDS = [
  1, 10, 12, 16, 17, 18, 19, 21, 23, 29, 32, 33, 38, 39
];

const grid = document.getElementById("bestSellerGrid");

PRODUCTS
  .filter(p => BEST_SELLER_IDS.includes(p.id))
  .forEach(p => {
    const card = document.createElement("div");
    card.className =
      "bg-white text-black rounded-xl p-5 shadow space-y-2";

    card.innerHTML = `
      <h3 class="text-lg font-semibold">${p.name}</h3>
      <p class="text-sm text-gray-700">${p.scentProfile}</p>
      <span class="inline-block text-xs bg-yellow-100 text-yellow-700 px-2 py-1 rounded">
        Best Seller
      </span>
    `;

    grid.appendChild(card);
  });
</script>

</body>
</html>

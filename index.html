<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Refresh Elixir</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<script src="data.js"></script>
</head>

<body class="bg-neutral-950 text-white">

<header class="max-w-7xl mx-auto px-6 py-6 flex justify-between">
  <h1 class="text-xl font-semibold">Refresh Elixir</h1>
  <a href="checkout.html">Cart</a>
</header>

<section class="max-w-7xl mx-auto px-6 py-24 grid md:grid-cols-2 gap-16">
  <div>
    <h2 class="text-5xl font-bold leading-tight">
      Fragrances that stay with you
    </h2>
    <p class="text-white/70 mt-6 max-w-md">
      Handcrafted perfumes inspired by iconic scents.
    </p>
    <button onclick="document.getElementById('collection').scrollIntoView({behavior:'smooth'})"
      class="mt-8 bg-pink-600 px-6 py-3 rounded-xl">
      Explore Collection
    </button>
  </div>

  <div class="bg-neutral-100 rounded-3xl h-[460px] flex items-center justify-center">
    <img src="images/100ml.jpg" class="max-h-[85%] object-contain">
  </div>
</section>

<section id="collection" class="max-w-7xl mx-auto px-6 py-20">
  <div class="flex gap-4 mb-10">
    <input id="search" placeholder="Search…" class="bg-neutral-900 px-4 py-2 rounded w-56">
    <select id="filter" class="bg-neutral-900 px-4 py-2 rounded">
      <option value="all">All</option>
      <option value="musk">Musk</option>
      <option value="fresh">Fresh</option>
      <option value="floral">Floral</option>
      <option value="woody">Woody</option>
      <option value="spicy">Spicy</option>
    </select>
  </div>

  <div id="grid" class="grid sm:grid-cols-2 md:grid-cols-3 gap-10"></div>
</section>

<script>
const grid = document.getElementById("grid");
const search = document.getElementById("search");
const filter = document.getElementById("filter");

function render(){
  grid.innerHTML="";
  const q = search.value.toLowerCase();
  const f = filter.value;

  const res = window.PERFUMES.filter(p=>{
    const matchFilter = f==="all" || p.notes.includes(f);
    const matchSearch = p.name.toLowerCase().includes(q) || p.inspired.toLowerCase().includes(q);
    return matchFilter && matchSearch;
  });

  if(!res.length){
    grid.innerHTML = `<p class="text-white/60">No fragrances found.</p>`;
    return;
  }

  res.forEach(p=>{
    grid.innerHTML += `
      <div class="bg-neutral-900 p-6 rounded-2xl space-y-2 hover:-translate-y-1 transition">
        <h3 class="font-semibold">${p.name}</h3>
        <p class="text-xs text-white/60">Inspired by ${p.inspired}</p>
        <p class="text-sm text-white/70">${p.desc}</p>
        <a href="product.html?id=${p.id}" class="text-pink-400 text-sm">View →</a>
      </div>
    `;
  });
}
search.oninput = filter.onchange = render;
render();
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Refresh Elixir – Inspired Perfumes</title>
<meta name="description" content="Handcrafted perfume oils inspired by timeless fragrances.">
<script src="https://cdn.tailwindcss.com"></script>
<script src="data.js"></script>
</head>

<body class="bg-neutral-950 text-white">

<header class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
  <h1 class="text-xl font-semibold tracking-wide">Refresh Elixir</h1>
  <a href="checkout.html" class="relative">
    Cart
    <span id="cartCount" class="absolute -top-2 -right-3 bg-pink-600 text-xs px-2 rounded-full">0</span>
  </a>
</header>

<section class="max-w-7xl mx-auto px-6 py-24 grid md:grid-cols-2 gap-16 items-center">
  <div class="space-y-6">
    <h2 class="text-4xl md:text-5xl font-bold leading-tight">
      Fragrances that<br/>leave a quiet mark
    </h2>
    <p class="text-white/70 max-w-md">
      Handcrafted perfume oils inspired by iconic scents.
      Designed for everyday elegance and lasting impression.
    </p>
    <a href="#collection" class="inline-block bg-pink-600 px-6 py-3 rounded-xl font-medium">
      Explore Collection
    </a>
    <p class="text-xs text-white/40">
      *Inspired by reference only. Not affiliated with any brand.
    </p>
  </div>

  <div class="bg-neutral-100 rounded-3xl h-[460px] flex items-center justify-center">
    <img src="images/100ml.jpg" class="max-h-[85%] object-contain">
  </div>
</section>

<section id="collection" class="max-w-7xl mx-auto px-6 py-20">
  <div class="flex flex-wrap gap-4 mb-10">
    <input id="search" placeholder="Search fragrance…" class="bg-neutral-900 px-4 py-2 rounded w-56">
    <select id="filter" class="bg-neutral-900 px-4 py-2 rounded">
      <option value="all">All</option>
      <option value="fresh">Fresh</option>
      <option value="musk">Musk</option>
      <option value="floral">Floral</option>
      <option value="woody">Woody</option>
      <option value="spicy">Spicy</option>
    </select>
  </div>

  <div id="perfumeGrid" class="grid sm:grid-cols-2 md:grid-cols-3 gap-10"></div>
</section>

<script>
const grid = document.getElementById("perfumeGrid");
const search = document.getElementById("search");
const filter = document.getElementById("filter");

function render() {
  grid.innerHTML = "";
  const q = search.value.toLowerCase();
  const f = filter.value;

  window.PERFUMES.filter(p =>
    (f === "all" || p.type === f) &&
    (p.name.toLowerCase().includes(q) || p.inspired.toLowerCase().includes(q))
  ).forEach(p => {
    grid.innerHTML += `
      <div class="bg-neutral-900 rounded-2xl p-6 space-y-3 hover:-translate-y-1 transition">
        <h3 class="text-lg font-semibold">${p.name}</h3>
        <p class="text-xs text-white/60">Inspired by ${p.inspired}</p>
        <p class="text-sm text-white/70">${p.desc}</p>
        <a href="product.html?id=${p.id}" class="text-pink-400 text-sm">View details →</a>
      </div>
    `;
  });
}
search.oninput = filter.onchange = render;
render();

const cart = JSON.parse(localStorage.getItem("cart")||"[]");
document.getElementById("cartCount").textContent = cart.reduce((s,i)=>s+i.qty,0);
</script>

</body>
</html>

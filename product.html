<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Perfume Collection â€“ Refresh Elixir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-950 text-white">

<!-- HEADER -->
<header class="max-w-6xl mx-auto px-6 py-6">
  <h1 class="text-3xl font-bold">Perfume Collection</h1>
  <p class="text-white/60 mt-1">Explore our signature fragrances</p>
</header>

<!-- CATEGORY FILTERS -->
<section class="max-w-6xl mx-auto px-6 pb-6">
  <div class="flex flex-wrap gap-3">
    <button class="cat-btn active" data-cat="ALL">All</button>
    <button class="cat-btn" data-cat="Fresh">Fresh</button>
    <button class="cat-btn" data-cat="Floral">Floral</button>
    <button class="cat-btn" data-cat="Musk">Musk</button>
    <button class="cat-btn" data-cat="Aquatic">Aquatic</button>
    <button class="cat-btn" data-cat="Woody">Woody</button>
    <button class="cat-btn" data-cat="Spicy">Spicy</button>
    <button class="cat-btn" data-cat="Sweet">Sweet</button>
  </div>
</section>

<!-- PRODUCTS GRID -->
<section class="max-w-6xl mx-auto px-6 pb-16">
  <div
    id="productsGrid"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
  ></div>
</section>

<!-- SCRIPT -->
<script type="module">
import { PRODUCTS } from "./data.js";

const grid = document.getElementById("productsGrid");
const buttons = document.querySelectorAll(".cat-btn");

/* RENDER PRODUCTS */
function renderProducts(list) {
  grid.innerHTML = "";

  if (!list || list.length === 0) {
    grid.innerHTML =
      "<p class='text-white/60'>No perfumes found.</p>";
    return;
  }

  list.forEach(p => {
    const card = document.createElement("div");
    card.className =
      "bg-white text-black rounded-xl p-5 shadow space-y-3";

    card.innerHTML = `
      <div class="flex justify-between items-start">
        <h3 class="text-lg font-semibold">${p.name}</h3>
        <span class="text-xs bg-pink-100 text-pink-700 px-2 py-1 rounded">
          ${p.category}
        </span>
      </div>

      <details>
        <summary class="cursor-pointer text-sm font-medium">
          Perfume Profile
        </summary>
        <div class="mt-2 text-sm text-gray-700 space-y-1">
          <p><strong>Character:</strong> ${p.character}</p>
          <p><strong>Scent:</strong> ${p.scentProfile}</p>
          <p><strong>Best for:</strong> ${p.occasion}</p>
        </div>
      </details>

      <button
        class="mt-3 w-full bg-pink-600 hover:bg-pink-700 text-white py-2 rounded">
        Add to Cart
      </button>
    `;

    grid.appendChild(card);
  });
}

/* CATEGORY FILTER HANDLER */
buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    buttons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const cat = btn.dataset.cat;

    if (cat === "ALL") {
      renderProducts(PRODUCTS);
    } else {
      renderProducts(PRODUCTS.filter(p => p.category === cat));
    }
  });
});

/* INITIAL LOAD */
renderProducts(PRODUCTS);
</script>

<!-- BUTTON STYLES -->
<style>
.cat-btn {
  padding: 6px 14px;
  border-radius: 9999px;
  background: #262626;
  font-size: 14px;
}
.cat-btn.active {
  background: #ec4899;
}
</style>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Perfume Collection â€“ Refresh Elixir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-950 text-white">

<!-- HEADER -->
<header class="max-w-6xl mx-auto px-6 py-8 space-y-4">
  <h1 class="text-3xl font-bold">Perfume Collection</h1>

  <input
    id="searchInput"
    type="text"
    placeholder="Search perfume..."
    class="w-full px-4 py-2 rounded bg-neutral-800 outline-none"
  />
</header>

<!-- CATEGORY FILTER -->
<section class="max-w-6xl mx-auto px-6 pb-6">
  <div class="flex flex-wrap gap-3">
    <button class="cat-btn active" data-cat="ALL">All</button>
    <button class="cat-btn" data-cat="Musk">Musk</button>
    <button class="cat-btn" data-cat="Fresh">Fresh</button>
    <button class="cat-btn" data-cat="Floral">Floral</button>
    <button class="cat-btn" data-cat="Aquatic">Aquatic</button>
    <button class="cat-btn" data-cat="Woody">Woody</button>
    <button class="cat-btn" data-cat="Spicy">Spicy</button>
    <button class="cat-btn" data-cat="Sweet">Sweet</button>
  </div>
</section>

<!-- PRODUCTS GRID -->
<section class="max-w-6xl mx-auto px-6 pb-20">
  <div
    id="productsGrid"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
  ></div>
</section>

<script type="module">
import { PRODUCTS } from "./data.js";

const grid = document.getElementById("productsGrid");
const buttons = document.querySelectorAll(".cat-btn");
const searchInput = document.getElementById("searchInput");

let activeCategory = "ALL";

function render(list) {
  grid.innerHTML = "";

  if (!list.length) {
    grid.innerHTML =
      "<p class='text-white/60'>No perfumes found.</p>";
    return;
  }

  list.forEach(p => {
    const card = document.createElement("div");
    card.className =
      "bg-white text-black rounded-xl p-5 shadow space-y-2";

    card.innerHTML = `
      <h3 class="text-lg font-semibold">${p.name}</h3>
      <div class="text-xs text-pink-600 uppercase">${p.category}</div>
      <p class="text-sm"><strong>Character:</strong> ${p.character}</p>
      <p class="text-sm"><strong>Scent:</strong> ${p.scentProfile}</p>
      <p class="text-sm"><strong>Best for:</strong> ${p.occasion}</p>
    `;

    grid.appendChild(card);
  });
}

function applyFilters() {
  const q = searchInput.value.toLowerCase();

  let list = PRODUCTS;

  if (activeCategory !== "ALL") {
    list = list.filter(p => p.category === activeCategory);
  }

  if (q) {
    list = list.filter(p =>
      p.name.toLowerCase().includes(q)
    );
  }

  render(list);
}

/* CATEGORY CLICK */
buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    buttons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    activeCategory = btn.dataset.cat;
    applyFilters();
  });
});

/* SEARCH */
searchInput.addEventListener("input", applyFilters);

/* INITIAL LOAD */
window.addEventListener("DOMContentLoaded", () => {
  render(PRODUCTS);
});
</script>

<style>
.cat-btn {
  padding: 6px 14px;
  border-radius: 9999px;
  background: #262626;
  font-size: 14px;
}
.cat-btn.active {
  background: #ec4899;
}
</style>

</body>
</html>
